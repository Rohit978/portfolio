<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="300" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="100" r="40" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main Title -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle">AURA</text>
  
  <!-- Subtitle -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="24" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle">Music Recommendation System</text>
  
  <!-- Music Note Icon -->
  <g transform="translate(360, 280)">
    <path d="M 40 20 Q 40 10 30 10 Q 20 10 20 20 Q 20 30 30 30 L 30 60 L 10 60 L 10 100 L 30 100 L 30 130 Q 30 140 40 140 Q 50 140 50 130 Q 50 120 40 120 Q 40 110 40 110" 
          stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <ellipse cx="55" cy="120" rx="8" ry="8" fill="white"/>
  </g>
  
  <!-- Tech badges -->
  <rect x="300" y="320" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="340" y="340" font-family="Arial, sans-serif" font-size="14" 
        fill="white" text-anchor="middle">ML Model</text>
  
  <rect x="420" y="320" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="14" 
        fill="white" text-anchor="middle">YouTube API</text>
</svg>

